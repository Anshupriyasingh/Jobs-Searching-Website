<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Job Application Form</title>

   <!-- Favicon -->
    <link href="favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="bootstraps.min.css" rel="stylesheet">

   <style>
    body{
    background-image: url("back.jpg");
   }
   </style>
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">Form</span>
        </h1>
        <form name="myform" onSubmit="return ValidateForm()" action="" method="POST">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"><b> First Name * </b></label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
              />
            </div>
            <div class="form_control">
              <label for="last_name"><b>Last Name * </b></label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
              />
            </div>
            <div class="form_control">
              <label for="email"> <b>Email *</b></label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email..."
              />
            </div>
            <div class="form_control">
              <label for="phn"><b>Phone Number *</b></label>
              <input
                id="phn"
                name="phn"
                placeholder="Enter Phone Number..."
              />
            </div>
           <div class="form_control">
              <label for="job_role"><b>Country *</b></label>
              <select id="job_role" name="job_role">
                <option value="">Select Country</option>
                <option value="india">India</option>
                <option value="germany">Germany</option>
                <option value="london">London</option>
                <option value="australia">Australia</option>
              </select>
            </div>
           <div class="form_control">
           <label for="first_name"><b>Job Role *</b> </label>
              <input
                id="role"
                name="role"
                placeholder="Enter Job Role..."
              />
          </div>
            <div class="textarea_control">
              <label for="address"> Address </label>
              <textarea
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter City Name..." />
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode Name..."
              />
            </div>
            <div class="form_control">
              <label for="date"> Date Of Birth </label>
              <input value="2022-01-10" type="date" id="date" name="date" />
            </div>
            <div class="form_control">
              <label for="upload"> Upload Your CV </label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script>
     function ValidateForm() {
      let x= document.forms["myform"] ["first_name"].value;
      let y= document.forms["myform"] ["last_name"].value;
      let z= document.forms["myform"] ["email"].value; 
      let s= document.forms["myform"] ["phn"].value; 
      let n= document.forms["myform"] ["address"].value; 
     if(x == "")
     {
       alert("First Name must be filled out");
        return false;
     }
    if(y == "")
     {
       alert("Last Name must be filled out");
        return false;
     }
   
    if(z == "")
     {
       alert("Please enter valid email");
        return false;
     }
   
   
   
  }
  </script>
  </body>
</html>
